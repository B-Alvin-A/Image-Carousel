<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="wrapper">
            <img src="" id="main-photo" name="img-1">
            <div class="caption-wrapper">
                <div id="caption">img-1</div>
                <div class="img-name">Project</div>
                <div class="btn">
                    <a href="#">Check Out</a>
                </div>
            </div>
        </div>
        <div class="image-wrapper">
            <img src="" class="imageCarousel" name="img-1">
            <img src="" class="imageCarousel" name="img-2">
            <img src="" class="imageCarousel" name="img-3">
            <img src="" class="imageCarousel" name="img-4">
            <img src="" class="imageCarousel" name="img-5">
            <img src="" class="imageCarousel" name="img-6">
            <img src="" class="imageCarousel" name="img-7">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
